<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>
    <title>Tokenomics Toolkit</title>
</head>
<body>
    <!-- ***************  header  *************** -->
    <header>
        <img id="logo" src="images/quantecon_pp.png" width="100" alt="quantecon logo">
        <nav class="main-nav">
            <a href="index.html"; id="selected-home">Home</a>
            <a href="account.html">Account</a>
        </nav>
    </header>
    <!-- ***************  main content  *************** -->
    <br>
    <br>
    <main id="tools">
        <div class="card mb-3">
            <div class="card-header"><h4>Token Distribution</h4></div>
            <div class="row g-0">
              <div style="padding-top: 20px;" class="col-6"><canvas id="myChart"></canvas></div>
              <div class="col-6">
                <div class="card-body">
                    <h5>Legends</h5>
                    <div class="row">
                        <div class="col-2 mb-3"><span id="label1" style = "padding-left: 20px;">█</span></div>
                        <div class="col-5 mb-3"><input type="text" id="teamtxt" onkeyup="updateChart()" class="form-control" value="Team"></div>
                        <div class="col-5 mb-3"><input id="team" type="number" onchange="updateChart()" class="form-control" value="20"></div>
                        <div class="col-2 mb-3"><span id="label2" style = "padding-left: 20px;">█</span></div>
                        <div class="col-5 mb-3"><input type="text" id="commtxt" onkeyup="updateChart()" class="form-control" value="Community"></div>
                        <div class="col-5 mb-3"><input id="community" type="number" onchange="updateChart()" class="form-control" value="50"></div>
                        <div class="col-2 mb-3"><span id="label3" style = "padding-left: 20px;">█</span></div>
                        <div class="col-5 mb-3"><input type="text" id="invtxt" onkeyup="updateChart()" class="form-control" value="Investors"></div>
                        <div class="col-5 mb-3"><input id="investors" type="number" onchange="updateChart()" class="form-control" value="10"></div>
                        <div class="col-2 mb-3"><span id="label4" style = "padding-left: 20px;">█</span></div>
                        <div class="col-5 mb-3"><input type="text" id="saletxt" onkeyup="updateChart()" class="form-control" value="Sale"></div>
                        <div class="col-5 mb-3"><input id="sale" type="number" onchange="updateChart()" class="form-control" value="20"></div>
                    </div> 
              </div>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-header"><h4>Token Supply</h4></div>
            <div class="row g-0">
                <div style="padding-top: 20px;" class="col-6"> Plot here</div>
                <div class="col-6">
                  <div class="card-body">
                      <h5>Legends</h5>
                      <div class="row">
                          <div class="col-2 mb-3"><span id="label1" style = "padding-left: 20px;">█</span></div>
                          <div class="col-5 mb-3"><input type="text" id="teamtxt" onkeyup="updateChart()" class="form-control" value="Team"></div>
                          <div class="col-5 mb-3"><input id="team" type="number" onchange="updateChart()" class="form-control" value="20"></div>
                          <div class="col-2 mb-3"><span id="label2" style = "padding-left: 20px;">█</span></div>
                          <div class="col-5 mb-3"><input type="text" id="commtxt" onkeyup="updateChart()" class="form-control" value="Community"></div>
                          <div class="col-5 mb-3"><input id="community" type="number" onchange="updateChart()" class="form-control" value="50"></div>
                          <div class="col-2 mb-3"><span id="label3" style = "padding-left: 20px;">█</span></div>
                          <div class="col-5 mb-3"><input type="text" id="invtxt" onkeyup="updateChart()" class="form-control" value="Investors"></div>
                          <div class="col-5 mb-3"><input id="investors" type="number" onchange="updateChart()" class="form-control" value="10"></div>
                          <div class="col-2 mb-3"><span id="label4" style = "padding-left: 20px;">█</span></div>
                          <div class="col-5 mb-3"><input type="text" id="saletxt" onkeyup="updateChart()" class="form-control" value="Sale"></div>
                          <div class="col-5 mb-3"><input id="sale" type="number" onchange="updateChart()" class="form-control" value="20"></div>
                      </div> 
                </div>
            </div>
        </div>
    </main>
    
    <!-- ***************  Footer  *************** -->
    <div id="footer">
        <p>This is the footer</p>        
    </div> 
    <!-- <footer>
        <p>This is the footer yasss</p>
    </footer> -->
    <script type="text/javascript" src="index.js"></script> 
</body>

</html>
